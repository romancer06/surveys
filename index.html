<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크하여 주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="성함을 입력하세요">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="메일 주소를 입력하세요">
            </fieldset>

            <fieldset>
                <legend>설문</legend>
                
                <p>연령대가 어떻게 되십니까 ?</p>
                
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                
                <input type="radio" id="more-than-sixty" name="age">
                <label for="more-than-sixty">60대 이상</label>
            </fieldset>

            <fieldset>
                <legend>기타 의견</legend>

                <p>학원 선택의 기준은 어떻게 되십니까 ?</p>
                
                <input type="checkbox" id="location" name="academy">
                <label for="teen">10대</label>
                
                <input type="checkbox" id="price" name="academy">
                <label for="twenty">20대</label>
                
                <input type="checkbox" id="teacher" name="academy">
                <label for="thirty">30대</label>
                
                <input type="checkbox" id="infra" name="academy">
                <label for="fourty">40대</label>
                
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>응답해 주셔서 감사합니다.</p>
    </footer>
</body>
</html>
